# Smart Lighting Scenes - Full Stack Docker Compose
# Deploys: Frontend (Nginx) + Backend (Spring Boot) + Infrastructure

services:
  # Frontend - Vue 3 served by Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smart-lighting-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smart-lighting-network

  # Backend - Spring Boot API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smart-lighting-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/smartlighting?currentSchema=smartlighting
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # MQTT
      MQTT_BROKER_URL: tcp://mosquitto:1883
      # OAuth (from .env file)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-}
      # OpenAI (optional)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      # CORS - allow frontend
      CORS_ALLOWED_ORIGINS: http://localhost,http://localhost:80,http://localhost:8080,http://frontend
      # Use forwarded headers from Nginx
      SERVER_FORWARD_HEADERS_STRATEGY: framework
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    networks:
      - smart-lighting-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: smart-lighting-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smartlighting
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db:/docker-entrypoint-initdb.d
    networks:
      - smart-lighting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: smart-lighting-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smart-lighting-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: smart-lighting-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infra/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - smart-lighting-network

  # Adminer - Database management (development only)
  adminer:
    image: adminer:4.8.1
    container_name: smart-lighting-adminer
    restart: unless-stopped
    ports:
      - "8090:8080"
    networks:
      - smart-lighting-network
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    profiles:
      - dev

networks:
  smart-lighting-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:
