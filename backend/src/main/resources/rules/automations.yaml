# Smart Lighting Automations
# Home Assistant-style YAML automation rules

# Example 1: Turn on lights in the evening
- id: lights_evening
  alias: "Evening Lights"
  description: "Turn on lights at sunset with warm color"
  mode: single
  triggers:
    - trigger: sun
      event: sunset
      offset: "-00:30:00"
  conditions:
    - condition: state
      entity_id: all
      state: "home"
  actions:
    - action: light.turn_on
      target:
        entity_id: light.all
      data:
        rgb_color: [255, 200, 150]
        brightness: 80

# Example 2: Turn off lights when everyone leaves
- id: lights_away
  alias: "Away Mode - Lights Off"
  description: "Turn off all lights when nobody is home"
  mode: single
  triggers:
    - trigger: state
      entity_id: all
      to: "not_home"
  actions:
    - action: light.turn_off
      target:
        entity_id: light.all

# Example 3: Dim lights at night
- id: lights_night_dim
  alias: "Night Time Dim"
  description: "Dim lights after 10 PM"
  mode: single
  triggers:
    - trigger: time
      at: "22:00:00"
  conditions:
    - condition: state
      entity_id: light.all
      state: "on"
  actions:
    - action: light.turn_on
      target:
        entity_id: light.all
      data:
        brightness: 20
        rgb_color: [255, 150, 80]

