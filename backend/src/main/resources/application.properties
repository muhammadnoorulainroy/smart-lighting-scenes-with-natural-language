# Application Configuration
spring.application.name=Smart-Lighting-Scenes
server.port=8080
server.servlet.context-path=/
server.error.include-message=always

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/smartlighting?currentSchema=smartlighting
spring.datasource.username=smartlighting
spring.datasource.password=smartlighting123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Using 'validate' because Flyway manages the schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=smartlighting

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=smartlighting
spring.flyway.default-schema=smartlighting
spring.flyway.table=flyway_schema_history

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis
spring.session.redis.namespace=smartlighting:session

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_google_client_secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_change_in_production}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# WebSocket Configuration
websocket.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.smart.lighting=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
