# Application Configuration
spring.application.name=Smart-Lighting-Scenes
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.forward-headers-strategy=framework

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/smartlighting?currentSchema=smartlighting}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
# Using 'validate' because Flyway manages the schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=smartlighting

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=smartlighting
spring.flyway.default-schema=smartlighting
spring.flyway.table=flyway_schema_history
spring.flyway.validate-on-migrate=false
# Ignore missing/failed migrations during development
spring.flyway.ignore-migration-patterns=*:missing,*:failed

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.session.store-type=redis
spring.session.redis.namespace=smartlighting:session

# Session Cookie Configuration  
# For mobile app compatibility - SameSite must be None or omitted for cross-origin
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false
# Don't set same-site for development (allows mobile app to send cookies)
# server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.path=/
server.servlet.session.timeout=30m

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your_google_client_id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your_google_client_secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# JWT Configuration
jwt.secret=${JWT_SECRET:your_jwt_secret_key_change_in_production}
jwt.expiration=3600000
jwt.refresh-expiration=604800000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://192.168.1.46:8080,http://10.0.2.2:8080
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true
cors.exposed-headers=Set-Cookie

# WebSocket Configuration
websocket.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.smart.lighting=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# MQTT Configuration
mqtt.broker-url=${MQTT_BROKER_URL:tcp://localhost:1883}
mqtt.client-id=${MQTT_CLIENT_ID:smart-lighting-backend}
mqtt.username=${MQTT_USERNAME:}
mqtt.password=${MQTT_PASSWORD:}
mqtt.topic.prefix=${MQTT_TOPIC_PREFIX:smartlighting}
mqtt.topic.command=${mqtt.topic.prefix}/command/#
mqtt.topic.status=${mqtt.topic.prefix}/status/#
mqtt.topic.sensor=${mqtt.topic.prefix}/sensor/#
mqtt.topic.led=${mqtt.topic.prefix}/led/#
mqtt.topic.config=${mqtt.topic.prefix}/config/#
mqtt.qos=1
mqtt.retained=true
mqtt.auto-reconnect=true
mqtt.connection-timeout=30
mqtt.keep-alive-interval=60

# OpenAI Configuration
openai.api-key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-4o}
openai.max-tokens=${OPENAI_MAX_TOKENS:500}
openai.temperature=${OPENAI_TEMPERATURE:0.7}

# Rules Engine Configuration
rules.file-path=${RULES_FILE_PATH:classpath:rules/automations.yaml}
rules.enabled=true
