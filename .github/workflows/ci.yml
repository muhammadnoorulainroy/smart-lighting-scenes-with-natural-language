name: CI

on:
  push:  # Runs on every push to any branch
  pull_request:
    branches: [main]

jobs:
  # Backend Tests (Matrix: Java 17, 21)
  backend-test:
    name: Backend Tests (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [17, 21]
      fail-fast: false

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-java-${{ matrix.java }}
          path: backend/build/reports/tests/

  # Frontend Tests (Matrix: Node 18, 20)
  frontend-test:
    name: Frontend Tests (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        working-directory: frontend
        run: npm run lint:check

      - name: Run tests
        working-directory: frontend
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-node-${{ matrix.node }}
          path: frontend/coverage/

  # Code Analysis
  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for analysis

      # Secret Detection
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Backend Static Analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Checkstyle
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew checkstyleMain checkstyleTest --no-daemon || true

      - name: Run PMD
        working-directory: backend
        run: ./gradlew pmdMain pmdTest --no-daemon || true

      - name: Run SpotBugs
        working-directory: backend
        run: ./gradlew spotbugsMain --no-daemon || true

      - name: Upload analysis reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-analysis-reports
          path: |
            backend/build/reports/checkstyle/
            backend/build/reports/pmd/
            backend/build/reports/spotbugs/

      # Frontend Lint
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint with report
        working-directory: frontend
        run: npm run lint:check -- --format json --output-file eslint-report.json || true

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: frontend/eslint-report.json

  # Build Check (ensures project builds)
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build backend
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew bootJar --no-daemon

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build