name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'backend/src/**'
      - 'frontend/src/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build Documentation
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Generate Javadoc
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate Javadoc
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew javadoc --no-daemon || true

      # Generate JSDoc
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install JSDoc
        run: npm install -g jsdoc

      - name: Generate JSDoc
        working-directory: frontend
        run: |
          jsdoc -c jsdoc.json -r src -d jsdoc-out || \
          jsdoc -r src -d jsdoc-out || true

      # Assemble Documentation Site
      - name: Create documentation structure
        run: |
          mkdir -p _site
          
          # Copy main docs
          cp -r docs/* _site/ || true
          
          # Copy Javadoc
          if [ -d "backend/build/docs/javadoc" ]; then
            mkdir -p _site/api/java
            cp -r backend/build/docs/javadoc/* _site/api/java/
          fi
          
          # Copy JSDoc
          if [ -d "frontend/jsdoc-out" ]; then
            mkdir -p _site/api/js
            cp -r frontend/jsdoc-out/* _site/api/js/
          fi
          
          # Create index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Smart Lighting Documentation</title>
            <style>
              :root {
                --bg: #0d1117;
                --card-bg: #161b22;
                --text: #c9d1d9;
                --heading: #f0f6fc;
                --accent: #f59e0b;
                --link: #58a6ff;
                --border: #30363d;
              }
              * { box-sizing: border-box; margin: 0; padding: 0; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: var(--bg);
                color: var(--text);
                line-height: 1.6;
                min-height: 100vh;
              }
              .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
              header {
                text-align: center;
                padding: 3rem 0;
                border-bottom: 1px solid var(--border);
                margin-bottom: 3rem;
              }
              h1 {
                color: var(--heading);
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
              }
              .subtitle { color: var(--accent); font-size: 1.2rem; }
              .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 1.5rem;
              }
              .card {
                background: var(--card-bg);
                border: 1px solid var(--border);
                border-radius: 12px;
                padding: 1.5rem;
                transition: transform 0.2s, border-color 0.2s;
              }
              .card:hover {
                transform: translateY(-4px);
                border-color: var(--accent);
              }
              .card h2 {
                color: var(--heading);
                margin-bottom: 0.5rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
              }
              .card p { margin-bottom: 1rem; }
              .card a {
                color: var(--link);
                text-decoration: none;
                display: inline-flex;
                align-items: center;
                gap: 0.25rem;
              }
              .card a:hover { text-decoration: underline; }
              footer {
                text-align: center;
                padding: 2rem;
                margin-top: 3rem;
                border-top: 1px solid var(--border);
                color: #6e7681;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <header>
                <h1>Smart Lighting</h1>
                <p class="subtitle">Natural Language Scene Control</p>
              </header>
              
              <div class="grid">
                <div class="card">
                  <h2>Project Docs</h2>
                  <p>Setup guides, architecture, and development documentation.</p>
                  <a href="DEVELOPMENT.html">Development Guide</a><br>
                  <a href="API.html">API Reference</a><br>
                  <a href="BUILD.html">Build Instructions </a>
                </div>
                
                <div class="card">
                  <h2>Java API (Javadoc)</h2>
                  <p>Backend API documentation generated from source code.</p>
                  <a href="api/java/index.html">View Javadoc </a>
                </div>
                
                <div class="card">
                  <h2>JavaScript API (JSDoc)</h2>
                  <p>Frontend API documentation for Vue.js components.</p>
                  <a href="api/js/index.html">View JSDoc </a>
                </div>
                
                <div class="card">
                  <h2>Embedded System</h2>
                  <p>ESP32 and nRF52840 firmware documentation.</p>
                  <a href="EMBEDDED_SYSTEM.html">Embedded Docs </a><br>
                  <a href="tutorials/embedded-setup.html">Setup Tutorial </a>
                </div>
                
                <div class="card">
                  <h2>Getting Started</h2>
                  <p>Quick start tutorial for new developers.</p>
                  <a href="tutorials/tutorial.html">Tutorial </a>
                </div>
                
                <div class="card">
                  <h2>Code Quality</h2>
                  <p>Static analysis configuration and reports.</p>
                  <a href="STATIC_ANALYSIS.html">Analysis Config </a>
                </div>
              </div>
              
              <footer>
                <p>Smart Lighting Â© 2025 | 
                  <a href="https://github.com/muhammadnoorulainroy/smart-lighting-scenes-with-natural-language">GitHub</a>
                </p>
              </footer>
            </div>
          </body>
          </html>
          EOF

      - name: Convert Markdown to HTML
        run: |
          # Install pandoc
          sudo apt-get update && sudo apt-get install -y pandoc
          
          # Convert all .md files to .html
          find _site -name "*.md" -type f | while read file; do
            html_file="${file%.md}.html"
            pandoc "$file" -s -o "$html_file" \
              --metadata title="$(basename "${file%.md}")" \
              --css="https://cdn.simplecss.org/simple.min.css" || true
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  # Deploy to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

